<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<style>
    #btn{
        margin:10% 20%;
    }
</style>
<div id="btn">
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">model</button>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content" style="max-width: 450px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel" style="text-align: center">设置结算周期</h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary btn-block btn-lg" style="height: 60px;margin-bottom: 20px"
                        data-toggle="modal" data-target="#leaveClass" data-dismiss="modal">课前请假
                </button>
                <button class="btn btn-primary btn-block btn-lg" style="height: 60px" data-toggle="modal"
                        data-target="#abnormalClass" data-dismiss="modal">课中异常
                </button>
            </div>
            <div class="modal-footer">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script>
    $(function () {
        console.log("123")
    })
</script>
</body>
</html>
