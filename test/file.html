<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.0.js"></script>
</head>
<body>
<img width="100" height="100" class="img" src="img/1232.png">
<input class="a" type="file">
<script>
    $('.a').change(function(e) {
        var _URL = window.URL || window.webkitURL;
        var file, img;
        if ((file = this.files[0])) {
            img = new Image();
            img.onload = function() {
                $('.img').attr('src', this.src);
                console.log(this.width)
            };
            img.src = _URL.createObjectURL(file);
        }
    });
</script>
</body>
</html>
